<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addmission Form</title>
</head>

<body>
    <h1>Government Graduate College FSD.</h1>
    <h2>Addmission Form</h2>
    <hr><br>
    <h1>Personal Information</h1><br>
    <label for="">NAME: </label>
    <input type="text" placeholder="Full Name"><br><br>
    <label for="">FATHER'S NAME: </label>
    <input type="text" placeholder="Father's Name"><br><br>
    <label for="">CNIC #: </label>
    <input type="number" placeholder="CNIC Number"><br><br>
    <label for="">PHONE #: </label>
    <input type="number" placeholder="Phone Number"><br><br>
    <label for="">FAV. Color: </label>
    <input type="color"><br><br>
    <label for="">D.O.B: </label>
    <input type="date"><br><br>
    <label for="">EMAIL: </label>
    <input type="text" placeholder="abc@email.com"><br><br>
    <label for="">Gender:</label>
    <label for="">Male</label>
    <input type="checkbox">
    <label for="">Female</label>
    <input type="checkbox">
    <label for="">Others</label>
    <input type="checkbox">
    <hr>

    <h1>Residential Information</h1>
    <label for="">ADDRESS:</label>
    <input type="text" placeholder="Full Address"><br><br>

    <label for="PROVINCE">PROVINCE:</label>
    <select name="Province" id="PROVINCE">
        <option value="PUNJAB">PUNJAB</option>
        <option value="KPK">KPK</option>
        <option value="BLOCHISTAN">BLOCHISTAN</option>
        <option value="SINDH">SINDH</option>

    </select><br><br>

    <label for="option">CITY NAME:</label>
    <select name="CITY " id="CITY">
        <option value="Faisalabad">Faisalabad</option>
        <option value="Lahore">Lahore</option>
        <option value="Karachi">Karachi</option>
        <option value="Islamabad">Islamabad</option>
        <option value="Sialkot">Sialkot</option>
    </select><br><br>

    <label for="">COUNTRY:</label>
    <select name="Country" id="Country">
        <option value="PAKISTAN">PAKISTAN</option>
    </select><br>
    <hr>
    <h1>Academic Information</h1>
    <h2>Qualifications</h2>
    <label for="Matric">Matric</label>
    <input type="checkbox"><br><br>
    <label>Intermediate</label>
    <input type="checkbox"><br><br>
    <label for="Matric">Graduate</label>
    <input type="checkbox">
    <label for=""></label><br><br>
    <label for="">Class: </label>
    <input type="text" placeholder="Grade"><br><br>
    <label for="">Previous Institute:</label>
    <input type="text" placeholder="Name of Institute"><br><br>
    <hr>
    <button>Submit</button>
    <button>Reset</button>


</body>

</html>
